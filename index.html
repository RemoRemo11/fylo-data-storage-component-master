<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title></head>
<body>
    <main>
        <section class="fylo">
            <img src="images/logo.svg" alt="logo">
            <div class="icons">
                <img src="images/icon-document.svg" alt="document icon">
                <img src="images/icon-folder.svg" alt="folder icon">
                <img src="images/icon-upload.svg" alt="upload icon">
            </div>
        </section>
        <section class="sub">
            <p>
                Youâ€™ve used <span>815 GB</span> of your storage
            </p>
            <div class="slide-gen">
                <div class="slide"></div>
                <div class="text">
                    <h1>185</h1>
                    <p>GB Left</p>
                </div>
            </div>
            <div class="info">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
        </section>
    </main>
</body>
</html>
